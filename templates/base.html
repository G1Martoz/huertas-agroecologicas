<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroHuertas</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --fb-bg: #f0f2f5;
            --fb-text: #050505;
            --fb-secondary-text: #65676b;
            --fb-primary: #1b74e4;
            --fb-hover: #e4e6e9;
            --fb-border: #dddfe2;
            --fb-card-bg: #ffffff;
            --fb-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        body {
            background-color: var(--fb-bg);
            color: var(--fb-text);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .navbar {
            background-color: var(--fb-card-bg);
            box-shadow: var(--fb-shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: var(--fb-primary) !important;
        }
        .nav-link {
            color: var(--fb-secondary-text);
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: var(--fb-hover);
        }
        .nav-link.active {
            color: var(--fb-primary);
            border-bottom: 3px solid var(--fb-primary);
            border-radius: 0;
        }
        .content-container {
            max-width: 1000px;
            margin: 70px auto 20px;
            padding: 0 15px;
        }
        .card {
            background-color: var(--fb-card-bg);
            border-radius: 8px;
            border: none;
            box-shadow: var(--fb-shadow);
            margin-bottom: 16px;
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--fb-border);
            padding: 12px 16px;
        }
        .card-body {
            padding: 16px;
        }
        .btn-primary {
            background-color: var(--fb-primary);
            border-color: var(--fb-primary);
        }
        .btn-primary:hover {
            background-color: #1664c7;
            border-color: #1664c7;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">AgroHuertas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if request.resolver_match.url_name == 'huerta-list' %} active{% endif %}" href="{% url 'huerta-list' %}"><i class="fas fa-seedling me-1"></i>Huertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.resolver_match.url_name == 'foro' %} active{% endif %}" href="{% url 'foro' %}"><i class="fas fa-comments me-1"></i>Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.resolver_match.url_name == 'noticias' %} active{% endif %}" href="{% url 'noticias' %}"><i class="fas fa-newspaper me-1"></i>Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.resolver_match.url_name == 'tienda' %} active{% endif %}" href="{% url 'tienda' %}"><i class="fas fa-store me-1"></i>Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.resolver_match.url_name == 'acerca-de' %} active{% endif %}" href="{% url 'acerca-de' %}"><i class="fas fa-info-circle me-1"></i>Acerca de</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
